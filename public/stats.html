<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/myStats.css">
  <title>MI Games</title>
</head>

<body>
  <div class="bmd-layout-canvas">
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
      <header class="bmd-layout-header">
        <div class="navbar navbar-dark fixed-top bg-faded justify-content-start">
          <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2" aria-expanded="false">
            <span class="sr-only">Toggle drawer</span>
            <i class="material-icons" id="settings">settings</i>
          </button>
          <a class="navbar-brand" href="/join.html">&nbsp;&nbsp; MI Games </a>
        </div>
      </header>
      <div id="dw-s2" class="bmd-layout-drawer bg-faded" aria-expanded="false" aria-hidden="false">
        <header>
          <a class="navbar-brand">MI Games</a>
        </header>
        <ul class="list-group">
          <a id="createEvent" class="list-group-item"><i class="material-icons">create</i>Create Event</a>
          <a id="logout" class="list-group-item"><i class="material-icons">login</i>Logout</a>
        </ul>
      </div>
      <main class="bmd-layout-content">
        <div id="mainPage" class="container page-container">
          <div id="eventHeading"></div>
            <div id="eventDetails">
            </div>
            <div id="addStats"></div>
        </div>
    </div>
    </main>
    <div class="modal" id="addStatModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add a result</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <select id="team1" class="w-150"></select>
            <h6>beat</h6>
            <select id="team2" class="w-150"></select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="save">Save changes</button>
          </div>
        </div>
      </div>
    </div>    
  </div>
  </div>
</body>


<script src="scripts/jquery.min.js"></script>
<script src="scripts/popper.js"></script>

</html>
