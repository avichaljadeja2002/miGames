<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/teams.css">
  <title>MI Games</title>
</head>

<body>
  <div class="bmd-layout-canvas">
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
      <header class="bmd-layout-header">
        <div class="navbar navbar-dark fixed-top bg-faded justify-content-start">
          <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2" aria-expanded="false">
            <span class="sr-only">Toggle drawer</span>
            <i class="material-icons" id="settings">settings</i>
          </button>
          <a class="navbar-brand" href="#">&nbsp;&nbsp; MI Games </a>
          <div class="tabs">
            <nav class="nav nav-pills nav-fill">
              <a class="nav-item nav-link disabled" href="join.html">Join</a>
              <a class="nav-item nav-link active" href="">Teams</a>
              <a class="nav-item nav-link disabled" href="myStats.html">My Stats</a>
            </nav>
          </div>
        </div>
      </header>
      <div id="dw-s2" class="bmd-layout-drawer bg-faded" aria-expanded="false" aria-hidden="false">
        <header>
          <a class="navbar-brand">MI Games</a>
        </header>
        <ul class="list-group">
          <a id="createEvent" class="list-group-item"><i class="material-icons">create</i>Create Event</a>
          <a id="logout" class="list-group-item"><i class="material-icons">login</i>Logout</a>
        </ul>
      </div>
      <main class="bmd-layout-content">
        <div id="mainPage" class="container page-container">
          <div class="teamsData">
            <h4>Your events</h4>
            <div id="teamListContainer">
            </div>
          </div>
          <div>
            <button type="button" class="btn btn-link" id="createEvent" data-target="#createEventModal" data-toggle="modal">Click here to create your own event!</button>
            <h4 id="createdEventsHeader">Created Events</h4>
            <div id="createdEvents">
            </div>
          </div>
      </main>
      <div class="modal" id="createEventModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create Event</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" class="w-100 m-1" id="eventName" placeholder="Event Name">
              <input type="text" class="w-100 m-1" id="location" placeholder="Location">
              <label class="w-100 m-1">Date & time</label>
              <input type="date" class="w-48 m-1" id="date">
              <input type="time" class="w-48" id="time">
              <input class="w-100 m-1" type="email" id="email" placeholder="Your email">
              <input class="w-100 m-1" type="text" id="description" placeholder="Concise Description">
              <label class="w-100 m-1">Optional Icon</label>
              <input type="file" id="icon">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="submit">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>


<script src="scripts/jquery.min.js"></script>
<script src="scripts/popper.js"></script>
<script src="scripts/bootstrap-material-design.js"></script>
<script>
  $("body").bootstrapMaterialDesign();
</script>
<script src="/__/firebase/7.18.0/firebase-app.js"></script>
<script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
<script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
<script src="/__/firebase/7.18.0/firebase-auth.js"></script>
<script src="/__/firebase/init.js"></script>
<script src="scripts/teams.js" type="module"></script>
<script src="scripts/main.js"></script>
</body>

</html>
