<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>MI GAMES</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">MI GAMES</a>
  </nav>
  <div id="loginPage" class="container page-container">
    <h1 class="text-center">MI GAMES</h1>
      
    <button id="rosefireButton" type="button" class="btn">Sign in with Rosefire</button>

    <div class="form-group">
        <label for="inputEmail" class="bmd-label-floating">Email</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
  
  
      <div class="form-group">
        <label for="inputPassword" class="bmd-label-floating">Password</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>
  
  
      <button id="createAccountButton" type="button" class="btn btn-primary btn-outline">Create Account</button>
      <button id="logInButton" type="button" class="btn btn-primary btn-outline">Log in to an existing account</button>
  </div>
  <div class="modal" id="createEventModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Event</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" class="w-100 m-1" id="eventName" placeholder="Event Name">
          <input type="text" class="w-100 m-1" id="location" placeholder="Location">
          <label class="w-100 m-1">Date & time</label>
          <input type="date" class="w-48 m-1" id="date">
          <input type="time" class="w-48" id="time">
          <input class="w-100 m-1" type="email" id="email" placeholder="Your email">
          <input class="w-100 m-1" type="text" id="description" placeholder="Concise Description">
          <label class="w-100 m-1">Optional Icon</label>
          <input type="file" id="icon">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="submit">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/rosefire.min.js"></script>
  
  <script src="scripts/main.js"></script>
</body>


</html>
